{% extends 'userindex.html' %}
{% load static %}
{% block content %}

<div class="container">
    <a href="{% url 'show' %}"> <input type="submit" value="&larr; Go Back To Home" class="btn btn-warning" style="margin-bottom: 25px;color: darkblue;font-weight: 900;"></a>
    <form action="" method="post" enctype="multipart/form-data">
        <h2 style="margin-bottom: 40px;">Personal Information</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if user_profile %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>

{% endblock %}
